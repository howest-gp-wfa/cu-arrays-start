<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/script.js"></script>
  <title>Arrays</title>
</head>

<body>
  <img class="floatrechts" src="img/logohowest.png" alt="Logo" />
  <h1>Arrays</h1>
  <h2>Declaratie en gebruik</h2>
  <label for="input">Benodigdheden:</label> 
  <input id="input" type="text" placeholder="Geef hier een product in ..." /> <br />
  <button class="btn-yellow" id="array-result">Voeg toe aan benodigdheden</button>
  <div id="feedback" ></div>

  <h2>Array Functies</h2>
  <div id="array-functions"></div>

  <h2>Array functions (Advanced)</h2>
  <div id="array-functions-advanced"></div>

  <h2>Multidimensionele Arrays</h2>
  <label for="firstname">Voornaam:</label> 
  <input type="text" name="firstname" id="firstname" /> <br />
  <label for="lastname">Naam:</label> 
  <input type="text" name="lastname" id="lastname" /> <br />
  <label for="municipality">Gemeente:</label>
  <input type="text" name="municipality" id="municipality" /> <br />
  <button id="multi-add" class="btn-yellow">Voeg toe</button>
  <div id="multi"></div>

  <h2>Objecten</h2>
  <div id="data-display"></div>

</body>

</html>
